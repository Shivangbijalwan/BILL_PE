<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>BILL_PE | Fill A Bill | Never Lose a Bill Again </title>
</head>
<body class="bg-stone-200">
    <!-- nav bar -->
    <nav class="flex items-center justify-between p-4 m-4 border-2 border-green-900 rounded-lg  ">
        <div class="flex items-center space-x-4">
            <a href="#" class="text-green-900 text-3xl font-bold">BILL_PE</a>
        </div>

        <div class="hidden md:flex items-center space-x-6">
            <a href="dashboard.html" class="text-stone-700 font-semibold hover:text-green-900">Dashboard
            </a>
            <a href="dashboard.html#feature" class="text-stone-700 font-semibold hover:text-green-900">Features</a>
            <a href="dashboard.html#sponsor" class="text-stone-700 font-semibold hover:text-green-900">Sponsor</a>
        </div>

        <div class="flex justify-end p-1">
            <button id="signOut" class="bg-stone-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Sign Out</button>
        </div>
    </nav>
    <!-- nav bar -->
  

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Fill a Bill Form -->
        <div class="bg-white p-8 rounded-xl shadow-sm border border-stone-200 mb-8">
            <h2 class="text-2xl font-bold text-green-900 mb-6">Fill a Bill</h2>
            
            <!-- Status Message -->
            <div id="statusMessage" class="hidden mb-4 p-3 rounded-lg"></div>
            
            <form id="fill-bill-form" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div>
                    <label for="bill-name" class="block text-stone-700 font-medium mb-2">Bill Name *</label>
                    <input type="text" id="bill-name" name="bill-name" required
                        class="w-full px-4 py-2.5 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>
                
                <div>
                    <label for="invoice-number" class="block text-stone-700 font-medium mb-2">Invoice Number *</label>
                    <input type="text" id="invoice-number" name="invoice-number" required
                        class="w-full px-4 py-2.5 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>
                
                <div>
                    <label for="amount" class="block text-stone-700 font-medium mb-2">Amount *</label>
                    <input type="number" id="amount" name="amount" required step="0.01"
                        class="w-full px-4 py-2.5 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <div>
                    <label for="bill-date" class="block text-stone-700 font-medium mb-2">Bill Date *</label>
                    <input type="date" id="bill-date" name="bill-date" required
                        class="w-full px-4 py-2.5 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>
                
                <div>
                    <label for="due-date" class="block text-stone-700 font-medium mb-2">Due Date *</label>
                    <input type="date" id="due-date" name="due-date" required
                        class="w-full px-4 py-2.5 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>
                
                <div>
                    <label for="status" class="block text-stone-700 font-medium mb-2">Status *</label>
                    <select id="status" name="status" required
                        class="w-full px-4 py-2.5 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                        <option value="unpaid">Unpaid</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                
                <div class="md:col-span-2">
                    <label for="notes" class="block text-stone-700 font-medium mb-2">Notes</label>
                    <textarea id="notes" name="notes" rows="3"
                        class="w-full px-4 py-2.5 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent resize-none"></textarea>
                </div>
                
                <div class="md:col-span-2 pt-2">
                    <button type="submit"
                        class="w-full bg-green-900 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-green-800 transition-colors">
                        Submit Bill
                    </button>
                </div>
            </form>
        </div>

        <!-- Bills Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Unpaid Bills Section -->
            <div class="bg-white p-8 rounded-xl shadow-sm border border-stone-200">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-red-700">Unpaid Bills</h2>
                    <button onclick="loadBills()" class="text-green-900 hover:text-green-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="unpaidBillsList" class="space-y-3 max-h-96 overflow-y-auto">
                    <div class="flex flex-col items-center justify-center h-64">
                        <svg class="w-16 h-16 text-stone-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="text-stone-500 text-center">Loading unpaid bills...</p>
                    </div>
                </div>
            </div>

            <!-- Paid Bills Section -->
            <div class="bg-white p-8 rounded-xl shadow-sm border border-stone-200">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-green-700">Paid Bills</h2>
                    <button onclick="loadBills()" class="text-green-900 hover:text-green-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="paidBillsList" class="space-y-3 max-h-96 overflow-y-auto">
                    <div class="flex flex-col items-center justify-center h-64">
                        <svg class="w-16 h-16 text-stone-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-stone-500 text-center">Loading paid bills...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="fillscript.js"></script>
</body>
</html>
